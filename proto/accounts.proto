// FindOne

message FindOneData {
  string address = 1;
  string name = 2;
}

message FindOneRequest {
  string name = 1;
}

message FindOneResponse {
  int32 status = 1;
  repeated string error = 2;
  FindOneData data = 3;
}

message FindManyRequest {
  optional string searchString = 1;
	optional int32 take = 2;
	optional int32 skip = 3;
	optional string orderBy = 4;
}

message FindManyResponse {
  int32 status = 1;
  repeated string error = 2;
  repeated FindOneData data = 3;
}

